<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9); /* Light green gradient */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.5s ease;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: fadeIn 1s ease-in;
            color: #388e3c; /* Darker green for the heading */
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #66bb6a; /* Light green for the button */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #4caf50; /* Darker green on hover */
            transform: scale(1.05);
        }

        #fact {
            font-size: 1.2em;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Fact Generator</h1>
        <p id="fact">Click the button to generate a random fact!</p>
        <button id="generate-btn">Generate Fact</button>
    </div>
    <script>
        const facts = [
            "Hiking can help improve your mood and reduce stress.",
            "The longest hiking trail in the world is the Sentiero Italia, which is over 6,000 kilometers long.",
            "The first national park in the world was Yellowstone, established in 1872.",
            "Hiking can burn up to 500 calories per hour, depending on the intensity.",
            "There are over 400 national parks in the United States."
        ];

        document.getElementById('generate-btn').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
